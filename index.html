<html lang="en">
<head>
<title>p2p-video test with p2p-media from Novage LLC.</title>
    <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <link rel="stylesheet" href="https://releases.flowplayer.org/7.2.7/skin/skin.css">
    <script src="https://releases.flowplayer.org/7.2.7/flowplayer.min.js"></script>

    <style>
        #video {
            width: 720px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>

</head>
<body>

    <div id="video" class="fp-slim"></div>

    <script>

        if (p2pml.hlsjs.Engine.isSupported()) {
            var engine = new p2pml.hlsjs.Engine();

            var player = flowplayer("#video", {
                autoplay: false,
                muted: false,
                clip: {
                    sources: [{
                        src: "https://tomasparks.name/p2p-video/videos/MakeaGothicDungeonforTabletopGaming/playlist.m3u8",
                        type: "application/x-mpegurl"
                    }]
                },
                hlsjs: {
                    liveSyncDurationCount: 7, // To have at least 7 segments in queue
                    loader: engine.createLoaderClass(),
                    safari: true
                }
            });

            p2pml.hlsjs.initFlowplayerHlsJsPlayer(player);
        } else {
            document.write("Not supported :(");
        }

    </script>

</body>
</html>
